<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header class="d-flex justify-content-center py-3">
        <h1>Cabeçalho da página</h1>
    </header>

    <form action="" method="get" id="form" class="js-form"> 
        <label for="text-name" class="labels" > Nome:
            <input class="form-control" type="text" id="text-name" placeholder="Digite seu nome" maxlength="40" minlength="10" required>
        </label>
        <br>

        <label for="text-email" class="labels">E-mail:
            <input class="form-control" type="email" id="text-email" placeholder="Digite seu e-mail" maxlength="40" minlength="10" required>
        </label>
        <br>

        <div class="mb-3" >
            <input class="form-check-input" type="radio" name="select-option" id="options1" required>
            <label class="form-label" for="options1">Cidade</label>
            <input class="form-check-input" type="radio" name="select-option" id="options2" required>
            <label  class="form-label" for="options2">Campo</label>
            <input class="form-check-input" type="radio" name="select-option" id="options3" required>
            <label class="form-label" for="options3">Praia</label>
            <input class="form-check-input" type="radio" name="select-option" id="options4" required>
            <label class="form-label" for="options4">Montanhas</label>

        </div class="mb-3">

        <label for="text-respost" class="labels"> Por que você deveria ser a desenvolvedora escolhida pelo concurso Trybe:
            <textarea name="text-respost" id="text-respost" cols="30" rows="12"></textarea>
        </label>

        <br>

        <label for="input class" class ="form-control" class="labels">Data:
            <input class="form-control" type="date" name="date" id="input class="form-control"-date" required>
        </label>

        <br>
        <br>


        <div class="mb-3" class="labels">

            <input class="form-control" type="checkbox" name="checkOne" id="check"> 
            <label for="input class" class="form-control-check" > Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
            </label>
            <br>
            <br>

            <input class="form-control" type="checkbox" name="checkTwo" id="check"> 
            <label for="input class" class="form-control-check"> Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
        </div class="mb-3">

        <div class="mb-3" id="btn-sendReset">
            <label for="btn-send">
                <input class="btn btn-primary submit-botton" type="submit" value="Enviar" id="btn-send">
            </label>

            <label for="btn-reset">
                <input class="btn btn-danger clear-button" type="reset" value="Apagar" id="btn-reset">
            </label>
        </div class="mb-3">

    </form>
    
</body>
</html>
